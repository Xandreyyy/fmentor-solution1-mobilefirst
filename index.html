<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <section class="result-area">
      <h3>Your Result</h3>
      <div class="result-panel">
        <div class="result-value">
          <span>76</span><span>of 100</span>
        </div>
      </div>
      <div class="result-feedback">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary-area">
      <div class="summary-content">
        <h4>Summary</h5>
        <div class="summary-result summary-reaction">
          <div class="summary-title">
            <img src="./assets/images/icon-reaction.svg" alt="Lightning icon">
            <p>Reaction</p>
          </div>
          <div class="summary-values">
            <span class="summary-value">80</span><span>/</span><span>100</span>
          </div>
        </div>
        <div class="summary-result summary-memory">
          <div class="summary-title">
            <img src="./assets/images/icon-memory.svg" alt="Brain icon">
            <p>Memory</p>
          </div>
          <div class="summary-values">
            <span class="summary-value">92</span><span>/</span><span>100</span>
          </div>
        </div>
        <div class="summary-result summary-verbal">
          <div class="summary-title">
            <img src="./assets/images/icon-verbal.svg" alt="Balloon chat icon">
            <p>Verbal</p>
          </div>
          <div class="summary-values">
            <span class="summary-value">61</span><span>/</span><span>100</span>
          </div>
        </div>
        <div class="summary-result summary-visual">
          <div class="summary-title">
            <img src="./assets/images/icon-visual.svg" alt="Eye icon">
            <p>Visual</p>
          </div>
          <div class="summary-values">
            <span class="summary-value">72</span><span>/</span><span>100</span>
          </div>
        </div>
        <button type="submit">Continue</button>
      </div>
    </section>
  </div>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Xandreyyy</a>
    </p>
  </div>
  <script>
    const element = document.querySelector(".attribution")
    document.querySelector("button").addEventListener("click", () =>{
      if(element.style.display == 'none'){
        element.style.display = 'block'
      }else{
        element.style.display = 'none'
      }
    })
  </script>
</body>
</html>
